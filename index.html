<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Import Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      const App = () => {
        const [counter, setCounter] = React.useState(0); // counter의 초깃값은 0.

        const countUp = () => {
          setCounter(counter + 1);
          // counter의 값을 변경한 후, 그 값과 함께 해당 Component 전체를 rerendering한다.
          // 해당 Component 전체를 rerendering하지만, React는 오직 업데이트가 필요한 부분만을 선택하여 rerendering한다.
        };

        return (
          <>
            <h3 id="title">Total clicks: {counter}</h3>
            <button onClick={countUp}>Click me</button>
          </>
        );
      };

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
