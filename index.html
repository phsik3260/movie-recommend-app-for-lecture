<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Import Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      let counter = 0;

      const countUp = () => {
        counter = counter + 1;
        ReactDOM.render(<Container />, root);
        // countUp function이 호출될 때 Container component를 rendering함으로써 UI에 변경 사항을 적용할 수 있음.
        // 이런 방식으로 UI를 업데이트할 수 있으나, 앞으로 추가할 여러 기능들에 매번 이 코드를 덧붙여 주어야 한다는 번거로움이 생김.
      };

      const Container = () => (
        <>
          <h3 id="title">Total clicks: {counter}</h3>
          {/* JSX에 변수를 연결하는 방법. */}
          <button onClick={countUp}>Click me</button>
        </>
      );

      ReactDOM.render(<Container />, root);
      // app이 실행될 때 ReactDOM에 의해 root 이하에 Container component가 한 번 rendering되는데 그때의 변수 counter는 0.
      // countUp function에 의해 button을 클릭 시 counter의 값이 변경되지만, Container component는 rerendering되지 않으므로 UI는 그대로.
    </script>
  </body>
</html>
