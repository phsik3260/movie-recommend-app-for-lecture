<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <span>Total clicks: 0</span>
    <button id="btn">Click me</button>
    <script>
      const span = document.querySelector("span");
      const btn = document.getElementById("btn");

      let counter = 0;

      const onClickBtn = () => {
        counter = counter + 1;
        span.innerText = `Total clicks: ${counter}`;
      };

      btn.addEventListener("click", onClickBtn);

      // Vanilla JS
      // 1. HTML tag를 생성하고, 아이디 값을 부여한다.
      // 2. JS에서 아이디 값을 활용하여 HTML tag를 가져온다. (querySelector, getElementById)
      // 3. 가져온 tag에 event를 부여한다. (addEventListener)
      // 4. 그 event에 대응하는 function을 만든다.
      // 5. JS와 HTML 모두에서 내용을 업데이트할 수 있게 코드를 작성한다.
    </script>
  </body>
</html>
