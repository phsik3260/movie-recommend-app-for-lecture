<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Import Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      const App = () => {
        const [value, setValue] = React.useState("Save");

        const changeValue = () => setValue("Stop");
        // setState()는 state의 값을 변경하고, 그 값과 함께 해당 Component(App) 전체를 rerendering한다.

        return (
          <>
            <Btn text={value} onClick={changeValue} />
            <Btn text={"Continue"} />
            {/* setState()에 의해 state의 값이 변경될 때, 해당 Component(App) 전체가 rerendering되므로 Continute Btn 또한 rerendering된다. */}
            {/* 그러나 Continue Btn은 rerendering될 필요가 없다. */}
            {/* 즉 props와 state가 연결되어 있지 않은 Component에 한해서는, 그 Component를 rerendering할 필요가 없다. */}
          </>
        );
      };
      const Btn = ({ text, onClick }) => {
        console.log(`${text} Btn was rendered.`);

        return (
          <button
            onClick={onClick}
            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "5px 10px",
              margin: "5px",
            }}
          >
            {text}
          </button>
        );
      };

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
