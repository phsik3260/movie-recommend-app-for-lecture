<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <script>
      const root = document.getElementById("root");
      const span = React.createElement(
        "span", // 생성할 element.
        { id: "sexy-span", style: { color: "red" } }, // element의 properties.
        "Hello, I'm a span." // element의 내용.
      ); // React를 활용하여 element를 생성한다.

      ReactDOM.render(span, root); // ReactDOM을 활용하여 span을 root 이하에 rendering한다.
    </script>
  </body>
</html>
