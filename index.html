<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Import Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      const App = () => {
        return (
          <>
            <Btn text={"Save"} />
            {/* 자식 Component에서 구체적인 props의 값들을 설정하고, */}
            <Btn text={"Continue"} big={true} />
          </>
        );
      };
      const Btn = (props) => {
        console.log(props); // 첫 번째 인자이자 유일한 인자인 props는 객체의 형태로 전달된다.

        return (
          <button
            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "5px 10px",
              margin: "5px",
              fontSize: props.big ? "24px" : "16px",
            }}
          >
            {props.text}
            {/* 부모 Component에서 그 값들을 전달받아 활용한다. */}
          </button>
        );
      };

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
