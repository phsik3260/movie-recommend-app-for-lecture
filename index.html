<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Import Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      const App = () => {
        const [minutes, setMinutes] = React.useState();

        const onChange = (event) => {
          setMinutes(event.target.value); // setState를 통해 state의 값을 직접 할당하여 변경.
        };

        console.log(minutes); // console을 통해 state의 값을 확인.

        return (
          <>
            <h1>Super Converter</h1>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              value={minutes} // input의 value에 state 값을 할당. 초깃값은 undefined.
              onChange={onChange} // input의 value 값이 변경될 때마다(onChange event), onChange function이 호출됨.
            />
            <label htmlFor="hours">Hours</label>
            <input id="hours" placeholder="Hours" type="number" />
          </>
        );
      };

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
