<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Import Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      const App = () => {
        const [value, setValue] = React.useState("Save");

        const changeValue = () => setValue("Stop");

        return (
          <>
            <MemorizedBtn text={value} onClick={changeValue} />
            <MemorizedBtn text={"Continue"} />
            {/* 정의한 MemorizedBtn을 사용한다. */}
          </>
        );
      };
      const Btn = ({ text, onClick }) => {
        console.log(`${text} Btn was rendered.`);

        return (
          <button
            onClick={onClick}
            style={{
              backgroundColor: "tomato",
              color: "white",
              padding: "5px 10px",
              margin: "5px",
            }}
          >
            {text}
          </button>
        );
      };
      const MemorizedBtn = React.memo(Btn);
      // Component가 React.memo()로 wrapping될 때, React는 Component를 rendering하고 결과를 메모이징(Memoizing)한다. 그리고 다음 rendering이 일어날 때 props가 같다면, React는 메모이징(Memoizing)된 내용을 재사용한다.
      // 즉 React.memo()를 통해 Component에 대한 불필요한 rerendering을 막을 수 있다.

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
