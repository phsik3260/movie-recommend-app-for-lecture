<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root"></div>

    <!-- Import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- Import ReactDOM -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <script>
      const root = document.getElementById("root");
      const title = React.createElement("h3", null, "Total clicks: 0");
      const btn = React.createElement(
        "button",
        { onClick: () => console.log("clicked") }, // element의 property를 통해 event를 사용할 수 있다.
        "Click me"
      );

      const container = React.createElement("div", null, [title, btn]); // 여러 element들을 배열로 묶어 하나의 element로 rendering한다.

      ReactDOM.render(container, root);
    </script>
  </body>
</html>
